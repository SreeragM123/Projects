{% extends 'adminindex.html' %}
{% block body %}

<body>
<form action="/MyAPP/editnews_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
       <tr>
      <td>Date</td>
      <td><input type="date" name="date" id="date" required class="form-control" value="{{ data.date|date:'Y-m-d' }}"/></td>
    </tr>
    <tr><input type="hidden" name="nid" value="{{ data.id }}" class="form-control">
      <td>Title</td>
      <td><input type="text" name="textfield" required id="textfield" value="{{ data.title }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea name="textarea" required id="textarea" cols="45" rows="5"class="form-control">{{ data.description }}</textarea></td>
    </tr>
    <tr>
      <td>Photos</td>

      <td><img src="{{ data.photos }}"height="100" width="100">
          <input type="file" name="fileField" id="fileField"class="form-control"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" required id="textfield2" value="{{ data.place }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" name="textfield3" required pattern="[a-zA-Z]+" id="textfield3" value="{{ data.city }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>State</td>
      <td><input type="text" name="textfield4" required pattern="[a-zA-Z]+" id="textfield4" value="{{ data.state }}" class="form-control"/></td>
    </tr>
      <tr>
          <td>Category</td>
          <td><select name="category" class="form-control" required >
{#                            <option value="" selected >---Select---</option>>#}
              <option value="political" {% if data.category == 'political' %} selected {% endif %}>POLITICAL</option>
              <option value="entertainment" {% if data.category == 'entertainment' %} selected {% endif %}>ENTERTAINMENT</option>
              <option value="buisness" {% if data.category == 'buisness' %} selected {% endif %}>BUISNESS</option>
              <option value="sports" {% if data.category == 'sports' %} selected {% endif %}>SPORTS</option>
          </select></td>
      </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Update" class="btn btn-dark"/>
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
