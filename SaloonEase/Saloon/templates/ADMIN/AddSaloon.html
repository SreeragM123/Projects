{% extends 'ADMIN/adminindex.html'%}
{% block body %}
<body>
<form action="/MyApp/addsal_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Owner Name</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" pattern="[6789][0-9]{9}" required/></td>
    </tr>
    <tr>
      <td>Images</td>
      <td><input type="file" name="fileField" id="fileField" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" pattern="[0-9]{6}" required/></td>
    </tr>
      <td>District</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>State</td>
      <td><input type="text" name="textfield8" id="textfield8" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield9" id="textfield9" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Add" class="btn btn-success" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
