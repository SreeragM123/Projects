{% extends 'ORGANIZATION/orgindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/MyApp/view_donreq_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td>From</td>
      <td>
      <input type="date" name="textfield" id="textfield" class="form-control" required/></td>
            <td>To</td>
      <td>
      <input type="date" name="textfield2" id="textfield" class="form-control" required/></td>
            <td><input type="submit" name="button" id="button" value="Search" class="btn btn-warning"/></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th scope="col">SLNo</th>
      <th scope="col">Date</th>
      <th scope="col">Quantity</th>
      <th scope="col">Length</th>
      <th scope="col">Status</th>
    </tr>
            {% for i in data %}

    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.Date }}&nbsp;</td>
      <td>{{ i.Quantity }}&nbsp;</td>
      <td>{{ i.Length }}&nbsp;</td>
      <td>{{ i.Status }}&nbsp;</td>
    </tr>
            {% endfor %}

  </table>
</form>
</body>
{% endblock %}
