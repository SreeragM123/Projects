{% extends 'ORGANIZATION/orgindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/MyApp/orgsignup_post/" enctype="multipart/form-data">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td width="58">Name</td>
      <td width="292"><input type="text" name="textfield" id="textfield" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea></td>
    </tr>
      <tr>
      <td>License</td>
      <td><input type="file" name="fileField" id="fileField" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" pattern="[6789][0-9]{9}" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
      <td>Pincode</td>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" pattern="[0-9]{6}" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>State</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control"  pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield8" id="textfield8" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required/></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="text" name="textfield9" id="textfield9" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><input type="text" name="textfield10" id="textfield10" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/>
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
