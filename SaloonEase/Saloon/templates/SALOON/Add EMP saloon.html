{% extends 'SALOON/saloonindex.html' %}
{% block body %}
<body>
<form action="/MyApp/addemp_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
     {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" min="20" required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <th scope="col"><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
        Male</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
        Female</label>
      <br />
    </p></th>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
      <td>Pincode</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control" pattern="[0-9]{6}" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>State</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control" required/></td>
    </tr>
       <tr>
      <td>Qualification</td>
      <td><label for="fileField1"></label>
      <input type="file" name="fileField1" id="fileField1" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Add" class="btn btn-success"/>
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
