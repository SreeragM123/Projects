{% extends 'SALOON/saloonindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/MyApp/editser_post/">
    {% csrf_token %}
  <table class="table table-bordered">
       <input type="hidden" value="{{ data.id }}" name="id">
    <tr>
      <td>Service Name</td>
      <td><label for="textfield"></label>
      <input type="text" value="{{ data.Servicename }}" name="textfield" id="textfield" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label for="textarea"></label>
      <textarea name="textarea"  id="textarea" cols="45" rows="5" class="form-control" required>{{ data.Description }}</textarea></td>
    </tr>
    <tr>
      <td>Duration</td>
      <td><label for="textfield2"></label>
      <input type="text"  value="{{ data.Duration }}" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label for="textfield3"></label>
      <input type="number"  value="{{ data.Price }}" name="textfield3" id="textfield3" class="form-control" pattern="[0-9]" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Edit" class="btn btn-success"/>
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
