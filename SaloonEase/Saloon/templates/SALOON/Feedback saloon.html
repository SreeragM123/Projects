{% extends 'SALOON/saloonindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/MyApp/sal_feedback_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="col">SLNo</th>
      <th scope="col">Date</th>
      <th scope="col">Feedback</th>
      <th scope="col">Feedback By</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.Date }}&nbsp;</td>
      <td>{{ i.Feedbackmsg }}&nbsp;</td>
      <td>{{ i.USER.Email }}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
